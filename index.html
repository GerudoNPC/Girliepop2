    <script>
        // this has been declared as a variable
        let hasEnteredName = false;

        // Function to get and display the user's name
        function getAndDisplayUserName() {
            // Check if the user has already entered their name
            if (!hasEnteredName) {
                // Get the user's name
                const userName = prompt("Choose your pet's name:");

                // Display the user's name on the screen
                if (userName !== null && userName !== "") {
                    const greetingElement = document.createElement("p");
                    greetingElement.textContent = "Meet " + userName + "!";

                    // Adding a class to the <p> element
                    greetingElement.classList.add("user-greeting");

                    document.body.appendChild(greetingElement);

                    // Update twhen user has entered their name
                    hasEnteredName = true;

                    // Show the canvas and start the animation
                    showCanvasAndStartAnimation();
                }
            }
        }

        // this is the function to show the canvas and start the animation
        function showCanvasAndStartAnimation() {
            const canvas = document.getElementById('canvas1');
            canvas.style.display = "block";

            // Ythis is my existing animation 
            const ctx = canvas.getContext('2d');
            const CANVAS_WIDTH = canvas.width = 1436;
            const CANVAS_HEIGHT = canvas.height = 600;
        }

        // Call the function when the page loads
        window.onload = getAndDisplayUserName;
    </script>
